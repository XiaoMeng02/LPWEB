<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 输出语法
			
			// 语法1：文档输出内容
			document.write('我是div标签')
			document.write('<h1>我是一级标题</h1>')
			// 作用：向body内输出内容
			// 注意：如果输出的内容写的是标签，也会被解析成网页元素
			
			// 语法2
			alert('你好')
			// 作用：页面弹出警告对话框
			
			// 语法3
			console.log('控制台打印，看看对不对')
			// 作用:控制台输出语法,程序员调试使用
			
			//输入语句
			prompt('请输入你的年龄：')
			
			//alert和prompt会优先输出
		</script>
	</body>
</html>
