<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
            <script>
                  //  +号两边只要有一个是字符串，都会把另外一个转成字符串
                  // 除了+以外的算术运算符比如－*／等都会把数据转成数字类型
                  console.log(1 + 1)
                  console.log('pink' + 1)
                  console.log(2 + 2)
                  console.log(2 + '2')//22
                  console.log(2 - 2)
                  console.log(2 - '2')//0
                  console.log(+12)
                  console.log(+'123')//转换成数字型
                  //+号作为正号解析可以转换成数字型
                  // 任何数据和字符串相加结果都是字符串
            </script>
	</body>
</html>
