<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 1、用户输入，2个数字 + 操作运算符 + - * /
			let num1 = +prompt('请您输入第一个数：')
			let num2 = +prompt('请您输入第二个数：')
			let sp = prompt('请您输入+ - * /其中一个：')
			// 2.判断输出
			switch(sp){
				case '+':
					alert(`两个数的加法操作是${num1 + num2}`)
					break
				case '-':
					alert(`两个数的减法操作是${num1 - num2}`)
					break
				case '*':
					alert(`两个数的乘法操作是${num1 * num2}`)
					break
				case '/':
					alert(`两个数的除法操作是${num1 / num2}`)
					break
				default:
					alert('干啥勒，输入+-*/')
			}
        </script>
	</body>
</html>
