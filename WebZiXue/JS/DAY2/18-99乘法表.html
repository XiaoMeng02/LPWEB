<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			span{
				display:inline-block;
				padding: 5px 10px;
				border: 1px solid pink;
				margin: 2px;
				border-radius: 5px;
				box-shadow: 2px 2px 2px rgba(255,192,203,0.4);
				background-color: rgba(255, 192, 203,0.1);
			}
		</style>
	</head>
	<body>
		<script>
			//1.外层循环控制行数
			for(let i = 1;i <= 9 ;i++){
				for(let j = 1;j <= i; j++){
					document.write(`<span>${j} X ${i} = ${j*i} </span>`)
				}
				document.write('<br>')
			}
        </script>
	</body>
</html>
