<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
            console.log(3 > 5)
			console.log(3 >= 3)
			console.log(2 == 2)
			//比较运算符，有隐式转换 把‘2’转换成2 双等号，在判断值
			console.log(2 == '2')
			console.log(undefined === null);
			// ===全等 判断值 和 数据类型都一样才行
			// 以后判断是否相等用 ===
			console.log(2 === '2')
			console.log(NaN === NaN);//NaN不等于任何人，包括她自己
			console.log(2 !== '2')//true
			//＝单等是赋值
			// ==是判断
			// ===是全等
			// 开发中判断是否相等，强烈推荐使用===
			console.log(2 !=='2')//false
			console.log('--------------------')
			console.log('a' < 'b')//true
			console.log('aa' < 'bb')//true
			console.log('aa' < 'aac')//true
			console.log('--------------------')

        </script>
	</body>
</html>
