<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
	</head>
	<body>
		<script>
			let arr =[2,6,1,7,4]
			// 1.求和的变量
			let sum = 0
			// 2.遍历累加
			for(let i = 0; i < arr.length; i++){
				sum += arr[i]
			}
			console.log(`数组的和的结果是：${sum}`);
			// 3.平均值 和 /arr.length
			console.log(`数组的平均值的结果是：${sum / arr.length}`)
			// sum = sum + arr[0]
			// console.log(sum)
        </script>
	</body>
</html>
