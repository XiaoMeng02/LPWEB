<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 1、用户输入
			let uname = prompt('请输入用户名：')
			let pwd = prompt('请输入密码：')
			// 2.判断输出
			if(uname === '你好' && pwd === '123456'){
				alert('恭喜登陆成功')
			}else{
				alert('用户或密码错误')
			}
        </script>
	</body>
</html>
