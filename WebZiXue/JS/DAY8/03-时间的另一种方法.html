<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        width: 300px;
        height: 40px;
        border: 1px solid pink;
        text-align: center;
        line-height: 40px;
    }
</style>
<body>
    <div></div>
    <script>
        
        const div = document.querySelector('div')
        //得到日期对象
        const date = new Date()
        div.innerHTML = date.toLocaleString() //2025/7/10 14:52:01
        setInterval(function(){
            const date = new Date()
            div.innerHTML = date.toLocaleString() //2025/7/10 14:52:01

        })
        // div.innerHTML = datediv.innerHTML = date.toLocaleString() //2025/7/10 14:52:01.toLocaleDateString() //2025/7/10 
        // div.innerHTML = date.toLocaleTimeString()//14:53:23

    </script>
</body>

</html>
