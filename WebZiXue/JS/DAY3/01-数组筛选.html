<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
	</head>
	<body>
		<script>
			let arr = [2,0,6,1,77,9,54,3,78,7]
			// 1.声明新的空数组
			let newArr = []
			//遍历旧数组
			for(let i = 0; i < arr.length; i++){
				if(arr[i] > 10){
					//3.满足条件追加新数组
					newArr.push(arr[i])
				}
			}
			//4.输出新数组
			console.log(newArr)

        </script>
	</body>
</html>
