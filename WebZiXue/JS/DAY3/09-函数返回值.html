			//3.求任意数组的最大值最小值，并返回
			function getArrValue(arr = []){
				//先准备一个max变量存放数组的第一个值
				let max = arr[0]
				let min = arr[0]
				// （2）遍历比较
				for(let i = 1; i< arr.length; i++){
					// 最大值
					if(max < arr[i]){
						max = arr[i]
					}
					//最小值
					if(min > arr[i]){
						min = arr[i]
					}
				}
				// (3)返回值
				return [max, min]
			}
			let newArr = getArrValue([11,3,55,29])
			console.log(`数组的最大值是：${newArr[0]}`);
			console.log(`数组的最小值是：${newArr[1]}`);
