<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <script>
        // 需求：程序随机生成1~10之间的一个数字，用户输入一个数字
        // ①：如果大于该数字，就提示，数字猜大了，继续猜
        // ②：如果小于该数字，就提示，数字猜小了，继续猜
        // ③：如果猜对了，就提示猜对了，程序结束
        // 1.随机生成一个数字1-10
        function getRandom(N,M){
            return Math.floor(Math.random() * (M - N + 1)) + N
        }
        let random = getRandom(1,10)
        console.log(random)
        let flag = true
        //判断3次
        for(let i = 1 ; i <= 3 ;i++){
            // 2.用户输入一个值
            let num = +prompt('请输入你猜的数字：')
             // 3.判断输出
            if(num > random){
                alert('您猜大了，继续')
            }else if(num < random){
                alert('您猜小了，继续')
            }else{
                flag = false
                alert('猜对了，真厉害')
                break
            }
        }
        if(flag){
                alert('次数已用完')
            }
    </script>
</body>

</html>
