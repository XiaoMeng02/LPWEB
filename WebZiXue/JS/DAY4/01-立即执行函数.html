<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
	</head>
	<body>
		<script>
			// 需求：用户输入秒数，可以自动转换为时分秒
			// 分析：
			// ①：用户输入总秒数（注意默认值）
			// ②：计算时分秒（封装函数）里面包含数字补0
			// ③：打印输出

			//1.用户输入
			let second = +prompt('请输入秒数')
			//2.封装函数
			function getTime(t){
				// console.log(t)//总的秒数
				// 3.转换
				// 小时：h = parseInt(总秒数 / 60 / 60 % 24)
				// 分钟：m = parseInt(总秒数 / 60 % 60)
				// 秒数: s = parseInt(总秒数% 60)
				let h = parseInt(t / 60 / 60 % 24)
				let m = parseInt(t / 60 % 60)
				let s = parseInt(t % 60)
				h = h < 10 ? '0' + h : h
				m = m < 10 ? '0' + m : m
				s = s < 10 ? '0' + s : s
				// console.log(h,m,s);
				return `转换完毕后是${h}小时${m}分钟${s}秒`
			}
			let str =getTime(second)
			document.write(str)
		</script>
	</body>
</html>
