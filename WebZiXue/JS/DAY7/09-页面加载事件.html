<script>

    // 监听页面DOM加载完毕：
    // >给 document 添加 DOMContentLoaded 事件
    document.addEventListener('DOMContentLoaded',function(){
        const btn = document.querySelector('button')
        btn.addEventListener('click', function () {
            alert(11)
        })
    })
</script>

<body>
    <button>点击</button>
</body>

</html>
