<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 1、用户输入
			let year = +prompt('请输入年份：')
			// 2.判断输出
			if(year % 4 === 0 && year % 100 !== 0 || year % 400 === 0 ){
				alert(`${year}是闰年`)
			}else{
				alert(`${year}是平年`)
			}
        </script>
	</body>
</html>
