<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//逻辑与 一假则假
        	console.log(true && true) //true
        	console.log(false && false)//fales
        	console.log(3 < 4 && 3 > 2)//true
        	console.log(3 < 5 && 3 < 2)//fales
        	console.log('---------------')
			//逻辑或 一真则真
			console.log(true || true)//true
			console.log(false || true)//true
			console.log(false || false)//false
        	console.log('---------------')
			//逻辑非 取反
			console.log(!true)
			console.log(!false)
			console.log('-------------')

			let num = 6
			console.log(num > 5 && num < 10)
			console.log('-------------')

        </script>
	</body>
</html>
