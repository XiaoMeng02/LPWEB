		<script>
			let arr = [2,6,1,77,52,25,7]
			//MAX里面存的最大值
			let max = arr[0]
			//最想值
			let min = arr[0]
			//遍历数组
			for(let i = 1; i <= arr.length; i++){
				//如果max比元组里面的数小，我们就要把这个元素赋值给max
				// if( max < arr[i]){
				// 	max = arr[i]
				// }
				max > arr[i] ? max = arr[i] : max
				if( min > arr[i]){
					min = arr[i]
				}
			}
			console.log(`最大值是：${max}`);
			console.log(`最大值是：${min}`);
        </script>
