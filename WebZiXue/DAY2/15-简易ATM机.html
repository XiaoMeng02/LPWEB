<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 简易ATM取款机案例
			// 需求：用户可以选择存钱、取钱、查看余额和退出功能
			// 分析：
			// ①：循环的时候，需要反复提示输入框，所以提示框写到循环里面
			// ②：退出的条件是用户输入了4，如果是4，则结束循环，不在弹窗
			// ③：提前准备一个金额预先存储一个数额
			// ④：取钱则是减法操作，存钱则是加法操作，查看余额则是直接显示金额
			// ③：输入不同的值，可以使用switch来执行不同的操作

			// 1.开始循环,输入框写到循环里面
			// 3.准备一个总金额
			let money = 100
			while(true){
				let re = +prompt(`
					请您选择操作:
					1.存钱
					2.取钱
					3.查看余额
					4.退出
					`)
				// 2.如果用户输入则退出循环
				if(re === 4){
					break
				}
				// 4.根据输入做操作
				switch(re){
					case 1 :
					//存钱
						let cun = +prompt('请输入存款金额：')
						alert(`您存入${cun}元，您的余额为：${money = money + cun}元`)
						break
					case 2 :
					//存钱
						let qu = +prompt('请输入取款金额：')
						if(money >= qu){
							alert(`您取出${qu}元，您的余额为：${money = money - qu}元`)
						}else{
							alert(`您的余额不足${qu}元`)
						}
						continue
					case 3 : 
						alert(`您的银行卡余额是：${money}`)
						break
				}
			}
        </script>
	</body>
</html>
