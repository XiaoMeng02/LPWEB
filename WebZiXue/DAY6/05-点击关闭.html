<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        .box{
            position: relative;
            width: 1000px;
            height: 200px;
            background-color: pink;
            margin: 100px auto;
            text-align: center;
            font-size: 50px;
            line-height: 200px;
            font-weight: 700;
        }
        .box1{
            width: 20px;
            height: 20px;
            position: absolute;
            right: 20px;
            top: 10px;
            background-color: skyblue;
            text-align: center;
            line-height: 20px;
            font-size: 16px;
            cursor: pointer;

        }
    </style>
<body>
    <div class="box">
        我是广告
        <div class="box1">X</div>
    </div>
    <script>
        //1.获取事件源
        const box1 = document.querySelector('.box1')
        //关闭大盒子
        const box = document.querySelector('.box')
        //2.添加事件监听
        box1.addEventListener('click',function(){
            box.style.display = 'none'//关闭大盒子
        })
        
    </script>
</body>

</html>
