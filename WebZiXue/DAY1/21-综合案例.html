<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
            <style>
                  h2{
                        text-align: center;
                  }
                  table{
                        border-collapse: collapse;
                        height: 80px;
                        margin: 0 auto;
                  }
                  th{
                        padding: 5px 30px;
                  }
                  table,
                  th,
                  td{
                        border: 1px solid #000;
                  }
            </style>
	</head>
	<body>
            <!-- 需求：用户输入商品价格和商品数量，以及收货地址，可以自动打印订单信息
            分析：
            ①：需要输入3个数据，所以需要3个变量来存储pricenumaddress
            ②：需要计算总的价格 total
            ③：页面打印生成表格，里面填充数据即可
            ④：记得最好使用模板字符串 -->
            <h2>订单确认</h2>
            
            <script>
            // 1.输入
            let name = prompt('请输入商品名称：')
            let price = +prompt('请输入商品价格：')
            let num = +prompt('请输入商品数量：')
            let adress = prompt('请输入商品收货地址：')
            // 2.计算总额
            let total = price * num
            // 3.页面打印渲染
            document.write(`
                  <table>
                        <tr>
                              <th>商品名称</th>
                              <th>商品价格</th>
                              <th>商品数量</th>
                              <th>总价</th>
                              <th>收货地址</th>
                        </tr>
                        <tr>
                              <th>${name}</th>
                              <th>${price}</th>
                              <th>${num}</th>
                              <th>${total}</th>
                              <th>${adress}</th>
                        </tr>
                  </table>
            `)
            </script>
	</body>
</html>
