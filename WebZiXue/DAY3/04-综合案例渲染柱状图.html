<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				display: flex;
				width: 700px;
				height: 300px;
				border-left: 1px solid pink;
				border-bottom: 1px solid pink;
				margin: 500px auto;
				justify-content: space-around;
				align-items: flex-end;
				text-align: center;
			}
			.box>div{
				display: flex;
				width: 50px;
				background-color: pink;
				flex-direction: column;
				justify-content: space-between;
			}
			.box div span{
				margin-top: -20px;
			}
			.box div h4{
				margin-bottom: -35px;
				width: 70px;
				margin-left: -10px;
			}
		</style>
	</head>
	<body>
		<script>
			//1.四次弹框效果
			let arr = []
			for (let i = 1; i <= 4; i++) {
				// let num = prompt(`请输入第${i}季度的数据`)
				// arr.push(num)
				arr.push(prompt(`请输入第${i}季度的数据`))
				//push记得加小括号，不是等号赋值的形式
			}

			// console.log(arr)
			//盒子头部
			document.write(`<div class="box">`)
			//盒子中间
			for(let i = 0; i < arr.length; i++ ){
				document.write(`
				 <div style="height:${arr[i]}px">
					<span>${arr[i]}</span>
					<h4>第${i + 1}季度</h4>
				 </div>
				`)
			}
			//盒子结尾
			document.write(`</div>`)
        </script>
	</body>
</html>
