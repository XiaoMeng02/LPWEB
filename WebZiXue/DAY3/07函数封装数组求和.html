	<body>
		<script>
			//1.封装函数
			function getArrSum(arr = []){
				let sum = 0
				for(let i = 0;i < arr.length ; i++){
					sum += arr[i]
				}
				console.log(sum)
			}
			getArrSum([1,2,3,4,5])
			getArrSum([11,22,33])
			getArrSum()
        </script>
	</body>
