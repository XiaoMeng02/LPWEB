<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        width: 300px;
        height: 40px;
        border: 1px solid pink;
        text-align: center;
        line-height: 40px;
    }
</style>
<body>
    
    <script>
        //1.getTime()
        const date = new Date()
        console.log(date.getTime())
        //2.+new Date()
        console.log(+new Date())
        //3.Date.now()//只能得到当前时间戳
        console.log(Date.now())

        //2.+new Date()
        console.log(+new Date())
        console.log('--------------');
        console.log(+new Date('2025-7-10 16:30:00'))
        //我要根据日期Day() 0 ~ 6 返回的是星期一
        const arr = ['星期天','星期一','星期二','星期三','星期四','星期五','星期六']
        console.log(arr[new Date().getDay()])//星期四
    </script>
</body>
</html>
