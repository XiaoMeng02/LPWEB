			// 每个实例化出来的对象,也有原型
			// 原型的作用，是为对象中查找值提供依据


			function Person(username, password) {
				this.username = username;
				this.password = password;
				this.login = function() {
					console.log("用户完成了登陆行为");
				}
			}
			let xiaoli = new Person("xiaoli", "123456");
			// 往构造函数的原型中塞入方法
			Person.prototype.login = function() {
				console.log("登陆");
			}
