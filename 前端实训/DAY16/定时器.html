<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h1>当前时间<a href="#">Fri Jul 04 2025 09:12:59 GMT+0800 (中国标准时间)</a></h1>
		<script>
			// 是否能够使用循环,达到每秒获取一次的目的?
			// 不行,因为浏览器执行循环的次数,并不是每秒一次
			while (true) {
				// 使用第一种定时器 ,在固定时间后执行,执行一次
				// 第一个参数 达到时间后,调用的函数
				// 第二个参数 是调用的时间
				window.setTimeout(function() {
					// 获取事件对象
					let time = new Date();
				}, 1000);
				// 这个时间对象获取到后时间就固定了,如果想使用时间完成倒计时的效果,那么需要每秒钟获取一次
			}
			
			// 上面的代码并不会每隔一秒钟执行一次循环
			// 而是每一秒钟,布置多个定时器,然后多个定时器到时间同时执行,所以本质上依旧是死循环
		</script>
	</body>
</html>
