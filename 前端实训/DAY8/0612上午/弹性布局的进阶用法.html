<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				border: 1px solid black;
			}
			
			.container{
				width: 100%;
				height: 200px;
				
				display: flex;
				
				/* 排列方向的属性 */
				/* 元素的排列受到宽高的影响 */
				/* 按什么样的方法排列,元素受到什么样的方式影响 */
				/* flex-direction: column; */
				/* 垂直从下往上排列 */
				/* flex-direction: column-reverse; */
				/* flex-direction: row-reverse; */
			
				/* 弹性布局的对齐方式 */
				/* 项目两侧间隔相等对齐,元素会以等分的方式,划分元素的间距 */
				/* justify-content: space-around; */
				/* 项目两端对齐 */
				/* justify-content: space-between; */
				/* 元素和元素以及父元素之间的间距都是相等的 */
				/* justify-content: space-evenly; */
				
				/* 垂直对齐的方式 */
				/* align-items: flex-end; */
				
				/* 当弹性项目过多的时候是否换行 */
				flex-wrap: wrap;
			}
			
			.item{
				width: 100px;
				height: 100px;
				
				/* 外边距用来控制元素和元素之间的最小间隔 */
				margin: 10px;
				
				background-color: #56fef9;
			}
		</style>
	</head>
	<body>
		<!-- 放置弹性元素的容器 -->
		<div class="container">
			<div class="item">
				1
			</div>
			<div class="item">
				2
			</div>
			<div class="item">
				3
			</div>
			<div class="item">
				4
			</div>
		</div>
</html>
	</body>
