<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            display: flex; /* 定义弹性容器 */
            justify-content: center; /* 主轴居中对齐 */
            align-items: center; /* 交叉轴居中对齐 */
            width: 100%;
            height: 300px;
            background-color: #f0f0f0;
        }
        .item {
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: #4a90e2;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</body>
</html>
