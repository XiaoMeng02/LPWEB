<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			var str = "这是文本";
			// 重复赋值
			str = 123456;
			
			// 如何让两个变量交换值
			// var num1 = 201;
			// var num2 = 403;
			// 批量声明的简写方法
			var num1 = 201,num2 = 403;
			
			// 需要一个交换用的变量
			var num3 = num1;
			num1 = num2;
			num2 = num3;
			
			// 1 只声明不赋值
			// 这个时候，会输出undefined（未定义）
			var username ;
				
			// 2 不声明，不赋值，直接使用
			// console.log(a);	
			
			// 3 不声明，只赋值
			password = 123456;
				
				
				
			// 最正确的写法，是声明的同时赋值
		</script>
	</head>

</html>
