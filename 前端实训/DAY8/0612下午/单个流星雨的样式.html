<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>单个流星样式</title>
    <style type="text/css">
        /* 使用CSS变量定义一些常用的颜色，方便后续使用和修改 */
        :root {
            --background-color: #2c3e50;
            --border-color: #7591AD;
            --text-color: #34495e;
            --color1: #ec3e27;
            --color2: #fd79a8;
            --color3: #0984e3;
            --color4: #00b894;
            --color5: #fdcb6e;
            --color6: #e056fd;
            --color7: #F97F51;
            --color8: #BDC581;
        }

        /* 清除所有元素的默认外边距和内边距 */
        * {
            margin: 0;
            padding: 0;
        }

        /* 设置HTML根元素的字体大小 */
        html {
            font-size: 14px;
        }

        /* 设置body元素的样式 */
        body {
            /* 宽度和高度都设置为视口的大小 */
            width: 100vw;
            height: 100vh;
            /* 设置背景颜色为之前定义的变量值 */
            background-color: var(--background-color);
            /* 使用flex布局，使内容水平和垂直居中 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 定义一个类名为container的样式，作为流星雨的容器 */
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            /* 隐藏溢出的内容 */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            /* 设置透视效果，模拟3D空间 */
            /* perspective: 800px; */
            /* 设置元素的子元素使用3D变换 */
            /* transform-style: preserve-3d; */
        }

        /* 定义一个类名为line的样式，代表每一颗流星 */
        .line {
            position: absolute;
            width: 200px;
            height: 3px;
            border-radius: 3px;
            /* 使用线性渐变设置流星的颜色，从指定颜色过渡到半透明的白色，再到透明 */
            background-image: linear-gradient(to right, var(--color), #ffffff50, transparent);
        }

        /* 为流星元素添加伪元素，用于模糊效果 */
        .line::before,
        .line::after {
            position: absolute;
            content: "";
            width: inherit;
            height: inherit;
            background-image: inherit;
        }

        /* 第一个伪元素设置模糊半径为5px */
        .line::before {
            filter: blur(5px);
        }

        /* 第二个伪元素设置模糊半径为10px */
        .line::after {
            filter: blur(10px);
        }
    </style>
</head>

<body>
    <!-- 创建一个容器元素 -->
    <div class="container">
        <!-- 创建一个流星元素，设置颜色 -->
        <div class="line" style="--color:#ec3e27;"></div>
    </div>
</body>

</html>
