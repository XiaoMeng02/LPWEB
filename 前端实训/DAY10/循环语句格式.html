<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// for(初始化表达式;循环对比的表达式;值变化的表达式){
			// 	循环体
			// }

			// 在控制台上输出10个*号
			// console.log("***********");
			// 初始化表达式  一开始执行一次即可
			// 循环对比的表达式  循环条件 满足条件可继续循环
			// 值变化的表达式 用让让比较条件发生变化
			// 这种循环一直执行的方式，我们称之为死循环
			// 当循环条件一直没有变化，或者一直成立的时候，那么就会出现死循环
			// for循环可以一次都不执行，也可也无限次执行
			// var str = "";
			// for (var i = 0;i < 10;i++) {
			// 	 str = str + '☆';
			// }
			// console.log(str);

			// 使用双重for循环实现
			// 通过外层循环实现五次的循环
			for (var x = 0; x < 5; x++) {
				// 内层循环输出单行的星星
				var str = "";
				for (var y = 0; y < 5; y++) {
					str += "☆";
				}
				// 输出单行的星星
				console.log(str, x);
			}
			
			// 循环的层数越高,复杂程度越高,以指数级提升
			// 一般来说,使用二重循环即可
		</script>
	</body>
</html>
