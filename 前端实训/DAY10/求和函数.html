<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 利用函数求任意两个数之间的和

			// 为了因对不同的情况，需要增加代码的健壮性
			function sum(start, end) {
				// 求和
				var getSum = 0;
				for (var i = start; i <= end; i++) {
					getSum += i;
				}
				// 控制台输出语句输出
				console.log("求和结果为", getSum);
				
				// 数据尽管完成了计算，但是不能为其他的代码所用
				// 比如说，计算完总和以后，还需要算平均值
				// 这个时候就需要使用到返回值
				
				// 任何函数都有返回值，当没有设置返回值的时候，默认的返回值就是undefind
				//返回值可以将函数中的计算结果返回，供其他代码使用
				return getSum;
			
				// 这是返回以后执行的代码
				// 这里代码永远不会执行，因为return后，就跳出函数代码了
				console.log("这是控制台输出的代码");
			}

			// 形参有两个，实参一般也要给两个
			sum(50, 100)

			// 实参个数多于形参的情况
			// 参数给多了，是无所谓的，多余的参数会被忽略
			sum(50, 100, 150);
			
			
			// 实参的个数小于形参
			// 这种情况下，代码多半运行不成功，因为缺少的实参的形参，值为undefined
			sum(10)
		</script>
	</body>
</html>
