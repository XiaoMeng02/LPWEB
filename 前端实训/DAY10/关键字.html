<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>关键字</title>
	</head>
	<body>
		<script>
			// 循环的过程中需要退出
			// 当吃到半截虫子的时候,退出循环
			for (var i = 0; i < 10; i++) {
				
				// 当吃到第五个苹果的时候
				if(i == 5){
					console.log("吃到虫子不吃了");
					// 跳出循环,后面代码不再执行,后面的循环不再执行
					// break;
					
					// 跳出本次的循环
					// 本次循环后面的代码不执行了,直接进入下一次的循环
					continue;
				}
				console.log(`吃第${i}个苹果`);
			}
			
			// 双重循环中退出
			for (var x = 0; x < 5; x++) {
				// 内层循环输出单行的星星
				var str = "";
				for (var y = 0; y < 5; y++) {
					// 当外层循环等于3的时候,退出循环
					// 这个退出循环的关键字,在内层循环
					// break退出的也是内层循环,break关键字只能退出当前的循环
					if(x == 3){
						break;
					}
					str += "☆";
				}
				// 想同时退出外层循环,只能在外层也加入退出条件
				if(x == 3){
					break;
				}
				// 输出单行的星星
				console.log(str, x);
			}
			
		</script>
	</body>
</html>
