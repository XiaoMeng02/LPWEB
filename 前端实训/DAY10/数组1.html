<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 想存储一个同学的完整信息
			var name = "小王", index = "613143XX" , sex = "nan";
			
			// 假如想存储一个班的同学的信息?
			// var name_1 = "小李",index_1
			
			// 字面量声明数组
			// 数组可以存储任何的类型
			// 数组中的每一个都是元素
			var arr = ["小王",623553,18,true];
			
			// 数组里面最好存的是一系列的相关信息
			var name_arr = ["小王","小张","小李"]
			
			// 字面量创建数组非常的简单
			// 通过这样的方式,我们得到了一个空的数组,在js中数组也是一个对象类型
			var arr_list = [];
			
			// 如何对数组进行增删改查的操作
			// 在数组中,我们使用下标进行查值
			console.log(name_arr[1]);
			
			// 和变量一样,数组的值可以进行修改
			name_arr[1] = "小赵";
			
			// 使用下标，可以完成新增的操作
			name_arr[3] = "小孙";
			// 如果使用口算的方式增加元素，非常麻烦
			// 使用数组本身的长度，作为尾部插入值的依据
			name_arr[name_arr.length] = "新的同学";
			
			// 删除数组中的元素
			// 设置数组的长度数学，实现删除
			name_arr.length = 4;
			// 置空实现删除
			name_arr[3] = null;
			
			// 能不能通过设置数组长度，实现数组增加？
			// 可以增加，但是后面的元素会显示<6 empty slots>
			// 试图访问这些值，会得到未定的值
			name_arr.length = 10;
			
			
			// 第二种创建数组的方法
			// 使用对象进行创建
			var arr_2 = new Array();
		</script>
	</body>
</html>
