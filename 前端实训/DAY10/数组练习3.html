<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 假如其他地方也有数组，有这样的需求
			
			// 将数组中大于等于10的数放入新的数组中
			var arr = [2, 0, 62, 1, 77, 0, 52, 0, 25, 7];
			// 放元素的空数组
			var new_arr = [];

			// 遍历老数组
			for (var i = 0; i < arr.length; i++) {
				// 进行判断，比对，当值大于等于10的时候，加入新数组
				if(arr[i] >= 10){
					new_arr[new_arr.length] = arr[i];
				}
			}
		</script>
	</body>
</html>
