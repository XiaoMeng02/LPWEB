<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 得到这串数组中的最大值
			var arr = [2,6,120,1,77,52,25,7];
			// 声明一个最大值
			var MAX = 0;
			
			for (let key in arr) {
				// 伪代码
				// 将值进行对比，如果当前值大于最大值，则替换
				if( arr[key] > MAX){
					MAX = arr[key];
				}
			}
			
			console.log(`最大值为:${MAX}`);
		</script>
	</body>
</html>
