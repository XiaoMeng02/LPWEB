<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 求其平均值
			// 求平均值先算出总和
			var arr = [2, 6, 1, 7, 4];
			// 总和
			var sum = 0;
			
			// 遍历
			for (let val of arr) {
				// 累加
				sum += val;
			}
			
			// 得出平均值
			console.log(`总和等于${sum / arr.length}`);
		</script>
	</body>
</html>
