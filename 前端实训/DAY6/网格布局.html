<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#box{
				/* 设置元素的显示模式，为网格布局 */
				display: grid;
			}
		</style>
	</head>
	<body>
		<!-- 当一个元素设置了css属性，display 为 grid属性，这个元素就是一个网格的容器 -->
		<div id="box">
			<div class="item itme-1">
				<p></p>
			</div>
			<div class="item itme-2"></div>
			<div class="item itme-3"></div>
		</div>
	</body>
</html>
