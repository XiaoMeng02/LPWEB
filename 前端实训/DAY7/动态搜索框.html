<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<style>
			/* 原本容器样式 */
			.search-window{
				width: 30px;
				background-color: #05fff7;
				/* 使得元素居中 */
				position: fixed;
				left: 50%;
				top: 50%;
				transform: translateX(-50%,-50%);
				/* 撑大父元素 */
				padding:20px 30px;
				border-radius: 15px;
				transition: all 1s linear;
			}
			.search-window:hover>.search-input{
				opacity: 1;
			}
			/* 触摸后容器样式 */
			.search-window:hover{
				width: 150px;
			}
			.search-window:hover>.search-button{
				transform: rotate(360deg);
				color: #ffb347;
				right: 0px;
				}
			.search-input{
				/* 去除原本样式 */
				outline: none;
				border: 0px;
				background-color: rgba(0, 0, 0, 0);
				/* 元素隐藏 */
				opacity: 0;
				width: 100%;
			}

			/* 美化按钮 */
			.search-button{
				width: 40px;
				height: 40px;
				color: #fff;
				background-color: #28add1;
				position: absolute;
				top: 10px;
				right: -20px;
				color: #fff;
				border-radius: 50%;
				padding: 10px;
				transition: all 1s linear;
			}
		</style>
	</head>
	<body>
		<div class="search-window">
			<!-- 搜索框体 -->
			<input class="search-input" type="text" placeholder="请输入搜索内容..." name="" id=""/>
			<button class="search-button">
				<i class="fa fa-search text-xl"></i>
			</button>
		</div>
	</body>
</html>
