<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 导入小图标 -->
		<script src="https://kit.fontawesome.com/76b8b9a205.js" crossorigin="anonymous"></script>
		<style type="text/css">
			/* 原本容器的样式 */
			.search-window{
				width: 30px;
				
				background-color: #ffb347;
				
				/* 使得元素居中 */
				position: fixed;
				left: 50%;
				top: 50%;
				transform: translate(-50%,-50%);
				
				/* 撑大父元素 */
				padding: 20px 30px;
				border-radius: 10px ;
				
				transition: all 1s linear;
			}
			
			/* 触碰后的容器样式 */
			.search-window:hover{
				width: 150px;
			}
			.search-window:hover>.search-input{
				opacity: 1;
			}
			
			
			.search-input{
				/* 去除原本样式 */
				outline: none;
				border: 0px;
				
				
				color: white;
				background-color: rgba(0,0,0,0);
				/* 元素隐藏 */
				opacity: 0;
				
				/* 跟随父元素的宽度 */
				width: 100%;
				
				transition: all 1s linear;
			}
			
			
			/* 按钮部分的美化 */
			.search-button{
				/* 重置背景颜色 */
				background-color: #b347ff;
				/* 文字符号的颜色,由color决定 */
				color: white;
				
				width: 40px;
				height: 40px;
				
				
				/* 使用定位完成元素位置 */
				position: absolute;
				top: 10px;
				right: -20px;
				
				
				/* 美化按钮 */
				padding: 10px;
				border-radius: 50%;
				
				/* 过渡效果只有加了的元素有 */
				transition: all 1s linear;
			}
			
			.search-window:hover>.search-button{
				transform: rotate(360deg);
				color: #ffb347;
				right: 0px;
			}
		</style>
	</head>
	<body>
		<!-- 使用一个父元素包裹搜索框和按钮 -->
		<div class="search-window">
			<!-- 搜索框体 -->
			<input class="search-input" type="text" placeholder="请输入搜索内容...">
			<button class="search-button">
				<!-- 搜索的小图标 -->
				 <i class="fas fa-search text-xl"></i>
			</button>
		</div>
	</body>
</html>
