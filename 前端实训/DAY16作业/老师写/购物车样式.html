<!-- 
能够新增减少商品数量
能够新增商品种类
能够计算商品总价，总价随着商品数量变化而变化
-->

<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>购物车</title>
		<link rel="stylesheet" type="text/css" href="shopcar.css">
	</head>

	<body>
		<!-- 整体框架 -->
		<div id="frame">

			<!-- list是商品列表 -->
			<div id="list">

				<!-- 单个元素样式案例 -->
				<div class="unit">
					<img src="./img/img1.jpg" alt="">
					<!-- 文字介绍 -->
					<div>
						<p>鲜花</p>
						<p>单价<b class="jiage">10</b>元</p>
						<p>简介:平平无奇的一朵鲜花</p>
					</div>
					<!-- 按钮盒子 -->
					<div>
						<div class="add">+</div>
						<!-- 点击数字变成输入框，输入完成失去焦点后，变回文本 -->
						<!-- 总价要更新 -->
						<div class="geshu">0</div>
						<div class="sub">-</div>
						<div class="delete">del</div>
					</div>
				</div>


			</div>
			<div id="set">
				名称:<input type="text" id="name">
				单价:<input type="text" id="price">
				描述:<input type="text" id="description">
				<input id="tijiao" type="button" value="新增">
				<p>
				<h1>总价:<b id="sum">0</b></h1>
				</p>
			</div>
		</div>

	</body>
	<script src="shopcar.js"></script>
</html>
