<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>商品购物系统</title>
	<link rel="stylesheet" href="shopcar.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>商品购物平台</h1>
            <button class="cart-btn" id="cartTabBtn">
                购物车
                <span class="cart-count" id="cartCount">0</span>
            </button>
        </div>

        <div class="tabs">
            <div class="tab active" data-panel="products-panel">商品页面</div>
            <div class="tab" data-panel="cart-panel">购物车</div>
        </div>

        <!-- 商品页面 -->
        <div class="panel active" id="products-panel">
            <!-- 添加商品表单 -->
            <div class="add-product">
                <h3>添加新商品</h3>
                <div class="form-group">
                    <label for="prodName">名称：</label>
                    <input type="text" id="prodName" placeholder="请输入商品名称">
                </div>
                <div class="form-group">
                    <label for="prodPrice">单价：</label>
                    <input type="number" id="prodPrice" placeholder="请输入商品单价" min="0" step="0.01">
                </div>
                <div class="form-group">
                    <label for="prodDesc">描述：</label>
                    <textarea id="prodDesc" placeholder="请输入商品描述"></textarea>
                </div>
                <div class="form-group">
                    <label for="prodImg">图片：</label>
                    <input type="file" id="prodImg" accept="image/*">
                </div>
                <button class="btn-add" id="addProdBtn">添加商品</button>
            </div>

            <!-- 商品列表 -->
            <div class="products-grid" id="productsContainer">
                <!-- 商品将动态添加到这里 -->
            </div>
        </div>

        <!-- 购物车页面 -->
        <div class="panel" id="cart-panel">
            <div class="cart-panel">
                <div class="cart-header">
                    <div class="select-all">
                        <input type="checkbox" id="selectAll">
                        <label for="selectAll">全选</label>
                    </div>
                </div>

                <table class="cart-table">
                    <thead>
                        <tr>
                            <th width="80">选择</th>
                            <th width="30%">商品信息</th>
                            <th width="15%">单价(元)</th>
                            <th width="20%">数量</th>
                            <th width="15%">小计(元)</th>
                            <th width="12%">操作</th>
                        </tr>
                    </thead>
                    <tbody id="cartItemsContainer">
                        <!-- 购物车商品将动态添加到这里 -->
                    </tbody>
                </table>

                <div class="cart-summary">
                    <div class="summary-text">已选择 <span id="selectedItemsCount">0</span> 件商品</div>
                    <div class="summary-text">总计：<span class="total-amount" id="totalPrice">0.00</span> 元</div>
                </div>
            </div>
        </div>
    </div>

    <script src="shopcar.js">
        
    </script>
</body>
</html>
