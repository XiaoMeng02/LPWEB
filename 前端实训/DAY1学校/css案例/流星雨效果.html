<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- 设置网页标题 -->
    <title>漫天流星雨</title>
    <style type="text/css">
        /* 使用CSS变量定义一些常用的颜色，方便后续使用和修改 */
        :root {
            --background-color: #2c3e50;
            --border-color: #7591AD;
            --text-color: #34495e;
            --color1: #ec3e27;
            --color2: #fd79a8;
            --color3: #0984e3;
            --color4: #00b894;
            --color5: #fdcb6e;
            --color6: #e056fd;
            --color7: #F97F51;
            --color8: #BDC581;
        }

        /* 清除所有元素的默认外边距和内边距 */
        * {
            margin: 0;
            padding: 0;
        }

        /* 设置HTML根元素的字体大小 */
        html {
            font-size: 14px;
        }

        /* 设置body元素的样式 */
        body {
            /* 宽度和高度都设置为视口的大小 */
            width: 100vw;
            height: 100vh;
            /* 设置背景颜色为之前定义的变量值 */
            background-color: var(--background-color);
            /* 使用flex布局，使内容水平和垂直居中 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 定义一个类名为channel的样式，用于显示提示信息 */
        .channel {
            position: absolute;
            width: 80%;
            text-align: center;
            top: 50%;
            left: 50%;
            /* 将元素向上移动200px并居中 */
            transform: translate(-50%, -200px);
            font-size: 30px;
            font-weight: bold;
            color: #fff;
            /* 设置元素的层级为999，确保显示在最上层 */
            z-index: 999;
        }

        /* 定义一个类名为container的样式，作为流星雨的容器 */
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            /* 隐藏溢出的内容 */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            /* 设置透视效果，模拟3D空间 */
            /* perspective: 800px; */
            /* 注释掉的透视原点设置 */
            /* perspective-origin: left bottom; */
            /* 设置元素的子元素使用3D变换 */
            /* transform-style: preserve-3d; */
        }

        /* 定义一个类名为line的样式，代表每一颗流星 */
        .line {
            position: absolute;
            width: 200px;
            height: 3px;
            border-radius: 3px;
            /* 使用线性渐变设置流星的颜色，从指定颜色过渡到半透明的白色，再到透明 */
            background-image: linear-gradient(to right, var(--color), #ffffff50, transparent);
            /* 应用名为down的动画，动画持续时间由变量--duration控制，线性播放，无限循环 */
            animation: down var(--duration) linear infinite both;
            /* 设置动画延迟时间，由变量--d控制 */
            animation-delay: calc(var(--d) * 0.3s);
        }

        /* 为流星元素添加伪元素，用于模糊效果 */
        .line::before,
        .line::after {
            position: absolute;
            content: "";
            width: inherit;
            height: inherit;
            background-image: inherit;
        }

        /* 第一个伪元素设置模糊半径为5px */
        .line::before {
            filter: blur(5px);
        }

        /* 第二个伪元素设置模糊半径为10px */
        .line::after {
            filter: blur(10px);
        }

        /* 定义名为down的动画，控制流星的移动 */
        @keyframes down {
            0% {
                /* 初始位置，通过变量--z控制垂直和Z轴的偏移，旋转-45度，通过变量--x控制水平偏移 */
                transform: translateY(calc(var(--z) * 60px)) rotate(-45deg) translateX(calc(var(--x) * 100px));
				opacity: 1;
            }
            100% {
                /* 结束位置，与初始位置类似，但水平偏移方向相反 */
                transform: translateY(calc(var(--z) * 60px)) rotate(-45deg) translateX(calc(var(--x) * -100px));
				opacity: 0;
            }
        }
    </style>
</head>

<body>
    <!-- 创建一个容器元素 -->
    <div class="container">
        <!-- 创建多个流星元素，每个元素通过style属性设置不同的颜色、位置和动画参数 -->
        <div class="line" style="--color:#ec3e27;--x:3;--z:3;--d:1; --duration: 1.2s;"></div>
        <div class="line" style="--color:#fff;--x:3;--z:2;--d:2; --duration: 0.8s;"></div>
        <div class="line" style="--color:#fff;--x:4;--z:1;--d:3; --duration: 1.5s;"></div>
        <div class="line" style="--color:#fd79a8;--x:4;--z:0;--d:1; --duration: 0.9s;"></div>
        <div class="line" style="--color:#fff;--x:6;--z:-1;--d:2; --duration: 1.1s;"></div>
        <div class="line" style="--color:#0984e3;--x:6;--z:-2;--d:3; --duration: 1.3s;"></div>
        <div class="line" style="--color:#fff;--x:8;--z:-3;--d:1; --duration: 0.7s;"></div>
        <div class="line" style="--color:#fff;--x:10;--z:-4;--d:2; --duration: 1.4s;"></div>
        <div class="line" style="--color:#fff;--x:12;--z:-5;--d:3; --duration: 1s;"></div>
        <div class="line" style="--color:#fff;--x:14;--z:-6;--d:1; --duration: 1.6s;"></div>
        <div class="line" style="--color:#fff;--x:16;--z:-7;--d:2; --duration: 0.6s;"></div>
        <div class="line" style="--color:#fff;--x:18;--z:-8;--d:3; --duration: 1.7s;"></div>
        <div class="line" style="--color:#e056fd;--x:20;--z:-9;--d:1; --duration: 0.5s;"></div>
    </div>
</body>

</html>
