<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 由一组标签组成的标签组 -->
		<!-- 1. <table> </table> 是用于定义表格的标签。-->
		<!-- border -->
		<table border="1" align="center">
			<!-- caption表格标题 -->
			<caption>个人简历</caption>
			<!-- 2. <tr> </tr> 标签用于定义表格中的行，必须嵌套在 <table> </table>标签中。 -->
			<tr>
				<!-- 4.<th> 表头部分 -->
				<!-- 跨列或者跨行本质是让单元格延长 -->
				<th colspan="5">个人简历</th>
				<!-- 多于单元格依然会显示 -->
			</tr>
			<tr>
				<!-- 3. <td> </td> 用于定义表格中的单元格 ,必须嵌套在<tr></tr>标签中。-->
				<td>姓名</td>
				<td>许萌生</td>
				<td>性别</td>
				<td>女</td>
				<td rowspan="3" cellpadding="500">照片</td>
			</tr>
			<tr>
				<td>出生年月</td>
				<td>20030319</td>
				<td>民族</td>
				<td>汉族</td>
			</tr>
			<tr>
				<td>出生年月</td>
				<td>20030319</td>
				<td>民族</td>
				<td>汉族</td>
			</tr>
		</table>
	</body>
</html>
