<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- <ul> 标签表示 HTML 页面中项目的无序列表，一般会以项目符号呈现列表项，而列表项使用 <li> 标签定义。 -->
		<ul>
			<li>体育娱乐</li>
			<li>娱乐新闻</li>
			<li>国际新闻</li>
		</ul>
		<!-- <ol> 标签用于定义有序列表，列表排序以数字来显示，并且使用 <li> 标签来定义列表项。 -->
		<ol>
			<li>小明</li>
			<li>小李</li>
			<li>小王</li>
		</ol>
		<!-- 自定义列表 -->
		<dl>
			<dt>
				国际新闻
			</dt>
			<dd>
				<!-- 这里放内容 -->
				<ul>
					<li>国际新闻1</li>
					<li>国际新闻2</li>
					<li>国际新闻3</li>
					<li>国际新闻4</li>
				</ul>
			</dd>
		</dl>
	</body>
</html>
