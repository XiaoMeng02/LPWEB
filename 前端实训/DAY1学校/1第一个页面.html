<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>我的第一个页面</title>
	</head>
	<body>
		普通字体
		<h1>一级标签</h1>
		<h2>二级标签</h2>
		<h3>三级标签</h3>
		<h4>四级标签</h4>
		<h5>五级标签</h5>
		<h6>六级标签</h6>
		<!-- 多个空格会被转译为一个空格 -->
		<p>自然段落     1111</p>
		<p>11111111111111<br />22222222222222</p>
		<h1>
			一级标签
			<s>
				<!-- 就近原则 -->
				<!-- 样式冲突谁离的近用哪个 -->
			<h2>二级标签</h2>
			</s>
		</h1>
	
	</body>
</html>
