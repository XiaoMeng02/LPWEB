<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
	<div id="app">
		<!-- vue实现轮播图效果 -->
		<!-- 通过v-bind实现值绑定 -->
		<!-- 这里不光可以绑定src属性，只要是固定属性都可以绑定 -->
		<img :src="imgSrc" :class="" :id="" alt="" srcset="" /><br />
		<button @click="setSrc(-1)">上一张</button>
		<button @click="setSrc(1)">下一张</button>
	</div>

	<!-- 引入vue.js框架 -->
	<script src="../plus/vue.global.js"></script>
	<script>
		const app = Vue.createApp({
			// 保存数据的对象
			data: function() {
				return {
					// 图片下标
					index: 1,
					// 图片路径
					imgSrc: "../img/背景2.jpg"
				}
			},
			// 保存函数的对象
			methods: {
				// 切换图片
				setSrc(num) {
					// 修改显示的图片下标
					this.index += num;
					// 重新设置vue中的图片属性
					this.imgSrc = `../img/背景${this.index}.jpg`
				}
			}
		});
		app.mount("#app");
	</script>
</html>
