<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
	<div id="app">
		<!-- 使用组件包裹元素 -->
		<template v-for="(item,index) in initHobbys">
			<!-- 复选框类型 -->
			<!-- 这种情况下，光使用v-model是没有用的 -->
			<!-- 使用v-bind的方法，实现值的绑定 -->
			<!-- v-bind也有缩写形式，冒号: -->
			{{item}}<input type="checkbox" :value="item" v-model="hobbys" />
		</template>
		<!-- 这种通过代码生成的页面，要比写死的数据好用很多 -->
		
		<br>已选择爱好:{{hobbys}}
	</div>

	<!-- 引入vue.js框架 -->
	<script src="../plus/vue.global.js"></script>
	<script>
		const app = Vue.createApp({
			// 保存数据的对象
			data: function() {
				return {
					// 爱好的数组
					hobbys: [],
					// 初始化的爱好
					initHobbys: ["学习", "唱歌", "跳舞", "打游戏","游泳"]
				}
			},
			// 保存函数的对象
			methods: {

			}
		});
		app.mount("#app");
	</script>
</html>
