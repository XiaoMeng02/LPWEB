<!DOCTYPE html>
<html>

		<title></title>
	</head>
	<body>
		<script>
			// 带名字,所以叫做命名函数
			function name(){}
			
			// 匿名函数
			// 匿名函数 先调用 再声明
			// get();
			// get不是函数的名称,而是存储变量的容器的名称
			var get = function(){
				console.log("这是一个匿名函数");
			}
			
			// 这个函数很难调用
			// function(){
			// 	console.log("完全的匿名函数");
			// }
		</script>
	</body>
