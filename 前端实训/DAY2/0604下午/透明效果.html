<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body{
				/* vh指的是，将可视页面高度划分为100份 */
				height: 100vh;
				
				background-image: url("../img/img1.jpg");
				background-repeat: no-repeat;
				background-size: 100%;
			}
			
			#mengban{
				width: 100%;
				height: 100%;
				background: rgba(255, 255, 255, 1);
			}
			
			#mengban:hover{
				/* 这里透明的是背景，上面的元素不会受到影响 */
				background: rgba(255, 255, 255, 0.6);
			}
			
			span{background: #aaaaff;}
		</style>
	</head>
	<body>
		<div id="mengban">
			<span>这是一个盒子</span>
		</div>
	</body>
</html>
