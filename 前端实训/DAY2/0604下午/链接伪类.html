<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 普通选择器，只能给固定的样式 */
			#btn{
				padding: 10px 20px;
				border: 1px solid black;
			}
			a {
				color: orange;
				text-decoration: none;
			 }
			/* :hover 是链接伪类选择器 鼠标经过 */
			 a:hover { 
				color: red; /* 鼠标经过的时候，由原来的 灰色 变成了红色 */
				text-decoration: underline;
			 }
			 
		</style>
	</head>
	<body>
		<a  id="btn" href="#">提交</a>
		<a href="">小猪佩奇</a>
		<a href="https://www.baidu.com">百度网站</a>
	</body>
</html>
