<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 1 独占一行 -->
		<!-- 2 默认高度是内容高度，宽度为父元素的100% -->
		<!-- 3 高度，宽度、外边距以及内边距都可以控制（盒模型有关） -->
		<!-- 4 任何元素都可以放到这个容器中 -->
		<div>
			这是内容
		</div>
		
		<!-- 文字类的元素中，不能放块级元素 -->
		<p>
			<div>这是p标签中的div</div>
		</p>
	</body>
</html>
