<!DOCTYPE html>
<html>
	<head>
	    <style>
			/* 选择的范围越小，优先级越高，选择的范围越大，优先级越低 */
	        #box {
	            color: red;
	        }
	        /* 选择器优先级相同的时候 遵循就近原则，蓝色 */
	        div {
	            color: blue;
	        }
			
			
	    </style>
	</head>
	<body>
	    <div id="box">HelloWorld</div>
	</body>
</html>
