<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			a{
				/* 以行内元素显示 */
				/* display: inline; */
				/* 行内块 */
				/* display: inline-block; */
				/* 不显示 */
				/* display: none; */
				
				/* 以块级元素显示 */
				display: block;
				width: 230px;
				height: 40px;
				text-decoration: none;/* 设置文本上的装饰性线条的外观,none没有 */
				background-color: gray;/* 设置背景颜色为灰色 */
				color: white;
				line-height: 40px;/* 为了让文字上下居中 */
				text-indent: 2em;/* 缩进两个字符 */
			}
			a:hover {
			     background-color: orange;
			}
		</style>
	</head>
	<body>
		 <div>
			<a href="">手机</a>
			<a href="">电视</a>
			<a href="">笔记本 平板</a>
			<a href="">家电</a>
			<a href="">出行 穿戴</a>
			<a href="">智能 路由器</a>
		</div>
	</body>
</html>
