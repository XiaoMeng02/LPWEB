<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<style type="text/css">
			input{
				background-color: #000;
				color: white;
			}
			
			/* 当元素获取到焦点的时候，设置的样式 */
			/* 当样式发生冲突的时候，往往是伪类的优先级更高 */
			input:focus{
				background-color: #55aa00;
				color: yellow;
			}
		</style>
	</head>
	<body>
		<!-- 表单元素 -->
		<input type="text" />
		<input type="text" />
	</body>
</html>
