<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 基础选择器 */
			/* .selectLi{
				color: red;
			} */
			
			/* 使用后代选择器完成 */
			/* 选择ol标签下的所有li标签 */
			ol li {
				color: blue;
			}
			/* 基础选择器结合起来，就变成了复合选择器 */
			#selectOl li{
				color: #aaaaff; 
			}
			
			
			/*  */
		</style>
	</head>
	<body>
		<ol>
			<!-- 由于页面元素层级非常多 -->
			<!-- 在该例子中，li标签是body的孙子元素 -->
			<!-- body是li的祖先元素 -->
			<!-- ol下的第一级子元素li标签，才能叫做亲儿子元素 -->
			<li class="selectLi">这是第一个元素</li>
			<li class="selectLi">这是第二个元素</li>
			<li class="selectLi">这是第三个元素</li>
			<li class="selectLi">这是第四个元素</li>
		</ol>
		<ul>
			<li>这是第一个元素</li>
			<li>这是第二个元素</li>
			<li>这是第三个元素</li>
			<li>这是第四个元素</li>
		</ul>
		<ol id="selectOl">
			<li >这是第1个元素</li>
			<li >这是第2个元素</li>
			<li >这是第3个元素</li>
			<li >这是第4个元素</li>
		</ol>
		
		<!-- 选择所有的ol下的li标签 -->
		<!-- 选择最后一个ol下的所有的li标签 -->
	</body>
</html>
