<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 200px;
				height: 100px;
				
				border: 1px solid black;
				/* 透明颜色 */
				/* 第四个参数是透明度 */
				color: rgba(137,63,69,1);
				/* 只能在元素内部居中 */
				text-align: center;
				
				/* 装饰文本 */
				text-decoration: line-through;
				
				/* 新单位 em */
				/* text-indent: 32px; */
				/* 使用固定值不好设置缩进等文字属性 */
				/* 1em 等于 当前字体属性大小 如默认16px 那么1em == 16px */
				/* text-indent: 2em; */
				
				/* 设置高度为0 */
				/* 把文本高度设置为父元素高度 */
				line-height: 100px;
				
				/* 通过行高可以设置单行文本居中 */
			}
		</style>
	</head>
	<body>
		<div id="box">
			这是一段文本
			这是一段文本
			这是一段文本
			这是一段文本
			这是一段文本
		</div>
	</body>
</html>
