<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box{
				/* 字体颜色 */
				color:red;
				font-size: 32px;
				/* 字体样式使用，第一种是浏览器自带的 */
				/* font-family: 'Courier New', Courier, "宋体"; */
				/* font-family: 'Courier New';
				font-family: "宋体"; */
				/* css中同名的属性重复设置，只有最后一个会生效 */
				/* 字体的粗细 */
				/* font-weight: 100; */
				/* 字体倾斜 */
				/* font-style: italic; */
				
				/* 复合写法 */
				/* 将多个属性在一个键值对中写完的方法，叫做复合写法 */
				/* 中间使用空格隔开 */
				font: italic 100 "宋体";
			}
		</style>
	</head>
	<body>
		<div id="box">
			这是一段文字
		</div>
		<div>
			这是另一段文字
		</div>
	</body>
</html>
