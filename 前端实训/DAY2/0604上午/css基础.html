<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- css代码在html中要使用标签包裹 -->
		<!-- text/css 写法叫做清单  家电/电脑 家电/电视机-->
		<style type="text/css">
			/* 格式 */
			/* 选择器 {
				属性:值;
				属性;值;
			} */
			
			/* 1标签选择器 */
			/* 选择所有div标签的元素 */
			div {
				/* 16位的颜色码 */
				background-color: #aaaaff;
				/* 固定值 */
				color: white;
			}
		</style>
	</head>
	<body>
		<div>
			这是一个盒子
		</div>
		
		<div>
			这是另一个盒子
		</div>
	</body>
</html>
