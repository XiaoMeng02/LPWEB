<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 这个叫做块级作用域
			for (let i = 0; i < 10; i++) {
				// 生命周期 变量或者某个对象，从创建到被
				// ji垃圾回收机制销毁的过程
				console.log(i);
			}
			// let声明的变量，只在块级作用域中生效
			console.log(i);
			
		</script>
	</body>
</html>
