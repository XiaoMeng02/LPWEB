<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// es6之前的字符串方法
			let str = new String("字符串");
			str.slice();
			str.split();
			str.concat();
			str.indexOf();
			// es6新增方法
			// 这个方法在css中也使用过，网格布局中使用过重复某个值多少次
			// 这个新增的方法也是一样的，重复某个值指定的次数
			str.repeat(10);

			// 新增匹配字符串方法 头尾匹配的方法
			str.startsWith("字");
			str.endsWith("串");
			// 这种一般使用正则表达式完成
			// /^字/ /串$/
			
			// 使用字符串和加号的写法
			let str = "Hello" +
			        "World" +
			        "Spring";
					
			// 使用模板字符串的方法
			let str1 = `
				hello
				World ${"这里可以插入变量,也可以插入函数"}
				Spring
			`
			// 如果字符串内容比较少,不需要换行,也不需要
			// 大量插入值使用双引号或者单引号
			// 假如你的字符串需要插入大量的值,或者换行,使用模板
		</script>
	</body>
</html>
