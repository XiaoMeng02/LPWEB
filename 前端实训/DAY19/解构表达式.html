<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 解构表达式
			// 1数组解构
			// 需求是, 从数组中拿到前三个值
			let arr = ["a", "b", "c", "d", "e"]
			// 将前三个值保存到这三个变量中
			let num_1, num_2, num_3;
			// 只能使用最笨的方法
			num_1 = arr[0];
			num_2 = arr[1];
			num_3 = arr[2];
			num_4 = arr[3];
			num_5 = arr[4];

			// 使用es6的解构方法,完成同样的效果
			// 这里使用数组的解构方法,将数组的值,按顺序
			// 赋值给这三个值
			// let [str1,str2,str3] = arr;
			// 等号左边的[]不是数组，表示的解构，表示的从等号右边的数组中提取值。
			// 1 当需要获取的值小于数组长度的时候,按顺序赋值
			// 2 当需要获取的值多于数组长度的时候,多余的变量为未定义
			// 这里就是声明了六个变量,并且轮流赋值,没赋值的变量
			// 自然等于未定义
			let [str1, str2, str3, str4, str5, str6] = arr;

			// 复杂写法
			// 这种复杂的数组,如果要进行解构,需要进行多重的解构
			// 比如这个例子中的方括号中的方括号
			// 数组解构的时候一般不会遇到这种复杂的情况
			let [
				[num1, num2, num3], num, value
			] = [
				[1, 2, 3], 34, 'HelloWorld'
			];

		</script>
	</body>
</html>
