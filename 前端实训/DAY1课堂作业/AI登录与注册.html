<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录与注册</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#36CFC9',
                        neutral: '#F2F3F5',
                        dark: '#1D2129',
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .form-shadow {
                box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            }
            .input-focus {
                @apply focus:ring-2 focus:ring-primary/50 focus:border-primary;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-inter text-dark">
    <div class="container mx-auto px-4 py-12">
        <div class="max-w-md mx-auto">
            <!-- 登录表单 -->
            <div id="loginForm" class="bg-white rounded-xl form-shadow p-8 mb-6">
                <h2 class="text-2xl font-bold mb-6 text-center">用户登录</h2>
                
                <form class="space-y-4">
                    <div>
                        <label for="loginEmail" class="block text-sm font-medium text-gray-700 mb-1">电子邮箱</label>
                        <input type="email" id="loginEmail" class="w-full px-4 py-2 border border-gray-300 rounded-lg input-focus transition-all duration-200" placeholder="your@email.com" required>
                    </div>
                    
                    <div>
                        <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                        <input type="password" id="loginPassword" class="w-full px-4 py-2 border border-gray-300 rounded-lg input-focus transition-all duration-200" placeholder="••••••••" required>
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" id="rememberMe" class="w-4 h-4 text-primary border-gray-300 rounded focus:ring-primary">
                            <label for="rememberMe" class="ml-2 text-sm text-gray-600">记住我</label>
                        </div>
                        <a href="#" class="text-sm text-primary hover:text-primary/80 transition-colors duration-200">忘记密码?</a>
                    </div>
                    
                    <button type="submit" class="w-full bg-primary text-white py-2 px-4 rounded-lg hover:bg-primary/90 transition-colors duration-200">
                        登录
                    </button>
                </form>
                
                <div class="mt-6 text-center">
                    <p class="text-gray-600">
                        还没有账户? <button id="showRegister" class="text-primary font-medium hover:text-primary/80 transition-colors duration-200">立即注册</button>
                    </p>
                </div>
            </div>
            
            <!-- 注册表单 -->
            <div id="registerForm" class="bg-white rounded-xl form-shadow p-8 hidden">
                <h2 class="text-2xl font-bold mb-6 text-center">用户注册</h2>
                
                <form class="space-y-4">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                        <input type="text" id="username" class="w-full px-4 py-2 border border-gray-300 rounded-lg input-focus transition-all duration-200" placeholder="请输入用户名" required>
                    </div>
                    
                    <div>
                        <label for="registerEmail" class="block text-sm font-medium text-gray-700 mb-1">电子邮箱</label>
                        <input type="email" id="registerEmail" class="w-full px-4 py-2 border border-gray-300 rounded-lg input-focus transition-all duration-200" placeholder="your@email.com" required>
                    </div>
                    
                    <div>
                        <label for="registerPassword" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                        <input type="password" id="registerPassword" class="w-full px-4 py-2 border border-gray-300 rounded-lg input-focus transition-all duration-200" placeholder="至少8个字符" required>
                    </div>
                    
                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">确认密码</label>
                        <input type="password" id="confirmPassword" class="w-full px-4 py-2 border border-gray-300 rounded-lg input-focus transition-all duration-200" placeholder="再次输入密码" required>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">性别</label>
                        <div class="flex space-x-4">
                            <label class="inline-flex items-center">
                                <input type="radio" name="gender" value="male" class="text-primary focus:ring-primary h-4 w-4">
                                <span class="ml-2">男</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="gender" value="female" class="text-primary focus:ring-primary h-4 w-4">
                                <span class="ml-2">女</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="gender" value="other" class="text-primary focus:ring-primary h-4 w-4">
                                <span class="ml-2">其他</span>
                            </label>
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">兴趣爱好</label>
                        <div class="grid grid-cols-2 gap-2">
                            <label class="inline-flex items-center">
                                <input type="checkbox" name="hobbies" value="reading" class="rounded text-primary focus:ring-primary h-4 w-4">
                                <span class="ml-2">阅读</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="checkbox" name="hobbies" value="music" class="rounded text-primary focus:ring-primary h-4 w-4">
                                <span class="ml-2">音乐</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="checkbox" name="hobbies" value="sports" class="rounded text-primary focus:ring-primary h-4 w-4">
                                <span class="ml-2">运动</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="checkbox" name="hobbies" value="travel" class="rounded text-primary focus:ring-primary h-4 w-4">
                                <span class="ml-2">旅行</span>
                            </label>
                        </div>
                    </div>
                    
                    <div>
                        <label for="birthday" class="block text-sm font-medium text-gray-700 mb-1">出生日期</label>
                        <input type="date" id="birthday" class="w-full px-4 py-2 border border-gray-300 rounded-lg input-focus transition-all duration-200">
                    </div>
                    
                    <div>
                        <label for="country" class="block text-sm font-medium text-gray-700 mb-1">国家/地区</label>
                        <select id="country" class="w-full px-4 py-2 border border-gray-300 rounded-lg input-focus transition-all duration-200 bg-white">
                            <option value="">请选择</option>
                            <option value="cn">中国</option>
                            <option value="us">美国</option>
                            <option value="uk">英国</option>
                            <option value="jp">日本</option>
                            <option value="kr">韩国</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="flex items-start">
                            <input type="checkbox" class="mt-1 text-primary focus:ring-primary h-4 w-4">
                            <span class="ml-2 text-sm text-gray-600">
                                我已阅读并同意<a href="#" class="text-primary hover:underline">服务条款</a>和<a href="#" class="text-primary hover:underline">隐私政策</a>
                            </span>
                        </label>
                    </div>
                    
                    <button type="submit" class="w-full bg-primary text-white py-2 px-4 rounded-lg hover:bg-primary/90 transition-colors duration-200">
                        注册
                    </button>
                </form>
                
                <div class="mt-6 text-center">
                    <p class="text-gray-600">
                        已有账户? <button id="showLogin" class="text-primary font-medium hover:text-primary/80 transition-colors duration-200">立即登录</button>
                    </p>
                </div>
            </div>
            
            <div class="text-center text-gray-500 text-sm">
                © 2025 登录注册系统 | 一个简单的示例页面
            </div>
        </div>
    </div>
    
    <script>
        // 切换登录和注册表单
        document.getElementById('showRegister').addEventListener('click', function() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
        });
        
        document.getElementById('showLogin').addEventListener('click', function() {
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        });
    </script>
</body>
</html>
