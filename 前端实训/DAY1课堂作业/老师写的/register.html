<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
    <h1 align="center">创建新账户</h1>
    
    <form action="#" method="post">
        <table border="1" align="center" cellpadding="10" cellspacing="0" width="400">
            <tr>
                <td align="right">姓氏：</td>
                <td><input type="text" name="firstName" required></td>
            </tr>
            <tr>
                <td align="right">名字：</td>
                <td><input type="text" name="lastName" required></td>
            </tr>
            <tr>
                <td align="right">邮箱：</td>
                <td><input type="email" name="email" required></td>
            </tr>
            <tr>
                <td align="right">手机号码：</td>
                <td><input type="tel" name="phone" required></td>
            </tr>
            <tr>
                <td align="right">密码：</td>
                <td><input type="password" name="password" required></td>
            </tr>
            <tr>
                <td align="right">确认密码：</td>
                <td><input type="password" name="confirmPassword" required></td>
            </tr>
            <tr>
                <td align="right">性别：</td>
                <td>
                    <input type="radio" name="gender" value="male">男
                    <input type="radio" name="gender" value="female">女
                    <input type="radio" name="gender" value="other">其他
                </td>
            </tr>
            <tr>
                <td align="right">同意条款：</td>
                <td><input type="checkbox" name="terms" required> 我同意服务条款</td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="注册账户">
                    <a href="login.html">已有账户？登录</a>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
