<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 无论是set类型还是map类型，其实都和数组类似
			// 只不过有一些较为特殊的方法


			// set类型，存储结构和数组类似，但是无法重复保存某个值
			// set没有字面量，只能通过对象创建，
			// 创建的时候，也可也使用数组初始化，
			// 如果数组中也包含相同的值，会被剔除
			let setList = new Set([10, 16, 10]);

			// 如何对这个set类型进行增删改查的操作
			// 往set中增加元素的方法
			setList.add("100");
			setList.add("hello");
			// set类型是否可以使用下标？
			// 使用下标可以保存到对象中，但是不会起作用
			// setList[0] = 100;

			// 1试图添加重复内容到set类型中会发生什么
			// set类型不允许添加重复值，所以添加行为会失败
			setList.add("100");

			// 2添加的内容，如果内容相同，
			// 但是类型不同，是否能够添加成功
			// 内容相同，类型不同，可以添加成功，
			setList.add(100);
			// 增加方法，返回的是增加完成后的set对象本身

			// 总结 在任何情况下，set类型都不会存储相同的值
			// 什么的情况下，会使用这个set类型
			// 比如用户的在线列表 ，某些软件只允许同时登陆
			// 一个设备，那么就可以使用set类型
			// 记录哪些用户已经登陆，防止重复登陆的行为

			// 清除整个set类型的方法
			// setList.clear();

			// 删除指定的元素
			// 删除成功返回真，删除失败返回假
			// setList.delete(100);

			// set类型没有修改方法，可以使用删除和增加结合的方式
			// 实现修改


			// 检查set中是否存在某个元素
			// 使用布尔类型，返回这个值是否存在
			// setList.has(100);

			// set类型的长度的属性不是lenth，而是size
			// 如果想要遍历set类型
			// for of方法迭代的是值，可以运行
			for (let value of setList) {
				console.log(value);
			}

			forEach((item) => {
				console.info(item);
			})

			// 由于set类型没有键值对中的键
			// 所以和键相关的方法都无法遍历

			// 数据结构如何学习？就是学习这个类型，
			// 如何进行增删改查，以及特点，和使用场景
		</script>
	</body>
</html>
