<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/* 让画布的轮廓在页面上可见 */
			canvas {
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<!-- canvas是一个块级标签 -->
		<!-- 这个标签作为一个画布出现在页面上 -->
		<!-- 这个画布最好使用固有属性设置宽高 -->
		<canvas id="frame" width="100" height="100">
			//如果你的浏览器不支持canvas，那么文字内容会显示在页面上
			你的浏览器不支持 canvas，请升级你的浏览器。
		</canvas>


		<!-- canvas搭配js使用 -->
		<script>
			// 1-获取到画布元素
			var canvas = document.getElementById("frame");
			// 2-获取到该元素的2d上下文，初始化画布为2d画布
			let ctx = canvas.getContext("2d");

			// 3-绘制指定的图形，有对应的方法
			// 如下面的例子中，在画笔中，画了一个50*50的矩形
			// 在x轴25，y轴25的位置
			ctx.fillStyle = "rgb(255, 170, 0)";
			ctx.fillRect(25, 25, 50, 50)

			// 设置实心形状的画笔样式
			ctx.fillStyle = "rgb(200,0,0)";
			// 重新画一个矩形 fill是实心的意思，rect矩形
			ctx.fillRect(50, 50, 50, 50);
			// 使用strokeRect画一个空心的矩形
			// 不同的画法，需要设置不同的样式
			ctx.strokeStyle = "rgb(85, 255, 0)";
			ctx.strokeRect(0, 0, 50, 50);


			// 除了空心和实心画法以外，还有清除画法
			// 这里并不是显示白色的内容，而是将这块区域透明，显示后面的背景，背景为白色就显示白色，背景为黑色就显示黑色
			ctx.clearRect(50, 50, 25, 25);

			// canvas的画画，模拟的是人画画的行为
			// 这种情况下，每一次画图形，都是一个闭合的过程
			// 有开始有结束


			// 以实现一个围绕鼠标移动的粒子效果为目标
		</script>
	</body>
</html>
