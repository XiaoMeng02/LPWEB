<!DOCTYPE html>
<html>

<head>
    <!-- 设置字符编码为 UTF-8 -->
    <meta charset="utf-8">
    <!-- 设置页面标题 -->
    <title>炫彩按钮</title>
    <style type="text/css">
        /* 全局样式，设置 a 标签的通用样式 */
        a {
            /* 文本居中 */
            text-align: center;
            /* 设置行高，使文字垂直居中 */
            line-height: 60px;
            /* 文字颜色为白色 */
            color: #fff;
            /* 文字大小为 24px */
            font-size: 24px;
            /* 去除下划线 */
            text-decoration: none;
            /* 盒模型计算方式，包含内边距和边框 */
            box-sizing: border-box;
            /* 线性渐变背景，从左到右依次为蓝色、粉色、黄色、蓝色 */
            background: linear-gradient(90deg, #03a9f4, #f441a5, #ffeb3b, #03a9f4);
            /* 背景大小设置为 400%，以便实现动画效果 */
            background-size: 400%;
            /* 按钮圆角为 30px */
            border-radius: 30px;
            /* 设置元素的堆叠顺序 */
            z-index: 1;
            /* 内边距，上下 10px，左右 40px */
            padding: 10px 40px;
            /* 定义动画，名称为 animate，持续时间 8 秒，线性变化，无限循环 */
            animation: animate 8s linear infinite;
            /* 显示为内联块元素 */
            display: inline-block;
            /* 相对定位，为伪元素的绝对定位提供参考 */
            position: relative;
            /* 过渡效果，使按钮在悬停时背景变化更平滑 */
            transition: all 0.3s ease;
        }

        /* 鼠标悬停时的样式 */
        a:hover {
            /* 悬停时文字阴影效果，增强视觉效果 */
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        /* 定义动画，从背景位置 0% 到 400% 变化 */
        @keyframes animate {
            from {
                background-position: 0%;
            }

            to {
                background-position: 400%;
            }
        }

        /* 按钮的伪元素，用于实现鼠标悬停时的发光效果 */
        a::before {
            /* 伪元素内容为空 */
            content: '';
            /* 绝对定位，相对于父元素 a */
            position: absolute;
            /* 上下左右偏移 -5px，使伪元素比按钮稍大 */
            inset: -5px;
            /* 设置堆叠顺序，在按钮下方 */
            z-index: -1;
            /* 与按钮相同的线性渐变背景 */
            background: linear-gradient(90deg, #03a9f4, #f441a5, #ffeb3b, #03a9f4);
            /* 背景大小设置为 400% */
            background-size: 400%;
            /* 伪元素圆角为 35px，比按钮稍大 */
            border-radius: 35px;
            /* 初始透明度为 0，即隐藏 */
            opacity: 0;
            /* 过渡效果，使发光效果显示更平滑 */
            transition: all 0.3s ease;
        }

        /* 鼠标悬停时伪元素的样式 */
        a:hover::before {
            /* 悬停时伪元素透明度变为 1，显示发光效果 */
            opacity: 1;
            /* 悬停时伪元素的模糊阴影，实现发光效果 */
            filter: blur(20px);
        }
    </style>
</head>

<body>
    <!-- 定义一个链接按钮，点击无实际跳转 -->
    <a href="javascript:;">BUTTON</a>
</body>

</html>
