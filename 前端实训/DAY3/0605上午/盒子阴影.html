<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				
				background-color: aqua;
				
				/* 盒子阴影 */
				/* 阴影作为装饰显示，不会改变元素位置 */
				/* 阴影的模糊距离会比阴影大小小一些（一半左右） */
				box-shadow: 5px 5px 3px 3px rgb(229, 229, 229) inset;
			}
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
		
		<div style="width: 100px;height: 100px;background-color: blue;">
			
		</div>
	</body>
</html>
