<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				/* 添加浮动 */
				/* 浮动通过值进行左右对齐 */
				float: right;
			}
			
			#box1{
				width: 50px;
				height: 50px;
				background-color: #aaaaff;
			}
			
			/* 浮动的元素，不再占据自己在标准文档流中的位置 */
			#box2{
				width: 100px;
				height: 100px;
				background-color: #00ffff;
			}
			
			#box3{
				width: 150px;
				height: 150px;
				background-color: #aaaa00;
			}
			
			#box4{
				width: 100px;
				height: 100px;
				background-color: #ffff00;
			}			
		</style>
	</head>
	<body>
		<div id="bigbox">
			<!-- 一行内显示并顶端对齐排列 -->
			<div id="box1">1</div>
			<div id="box2">2</div>
			<div id="box3">3</div>
			<div id="box4">4</div>
		</div>
		
	</body>
</html>
