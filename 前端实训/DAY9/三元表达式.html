<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 三元表达式格式
			// 条件表达式 ? 为真时执行 : 为假时执行 ;
			
			var age = 18;
			// 这种简单的判断是否可以使用三元表达式
			if(age >= 18){
				console.log("年龄大于18");
			}else{
				console.log("年龄小于18");
			}
			
			// 三元表达式格式
			// 此处代码与上面的ifelse 等价
			age >= 18 ? console.log("年龄大于18") : console.log("年龄小于18");
			
			// 代码学习中经常会遇到多种效果类似的函数,代码结构等
			// 1 使用环境和场景不一样
			// 2 淘汰掉的函数或者写法,但是没有删除
			// 产生了新的,更好的写法,往往不会删除已有的写法,而是向下兼容
			// 编程思维
		</script>
	</body>
</html>
