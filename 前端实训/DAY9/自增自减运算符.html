<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>自增自减运算符</title>
	</head>
	<body>
		<script>
			// 自增自减
			// 以往的写法
			// num_1 = num_1 + 1;
			// 效果等价于上面的公式
			// ++num_1;
			// 自减运算符
			// --num_1;
			
			var num_1 = 10;
			var num_2 = 10;
			// 前置和后置的区别
			// ++在前的话,先自增,再计算表达式
			var result_1 = ++num_1 + 15; //结果1为26
			// ++在后的话,先计算表达式,在自增
			var result_2 = num_2++ + 15; //结果2为25
			
			// 如果前置和后置单独使用,放前放后是没有区别的
			// ++num_1;
			// num_1++;
			
			
			// 想递增三个值
			(++(++(++num_1)))
			// 这样写也可以
			num_1 = num_1 + 3;
			// 前面的代码都不够优雅
			num_1 += 3;
		</script>
	</body>
</html>
