<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 加减乘除
			var str_1 = "文本";
			var str_2 = "30";
			var num_1 = 10;
			var num_2 = 20;
			
			// 加号 当数值加文本  10文本
			// 只要计算符号的两端，有一端是文本，得到的结果就是文本
			console.log(num_1 + str_1);
			
			// 乘除减 都是专门的数学运算符
			// 会将 字符串类型转化以后进行数学运算 得到300
			console.log(str_2 * num_1);
			
			// 加号减号也可作为单目运算符使用
			
			// 取余取模 计算后	得到余数
			console.log(10 % 3)
			
			
		</script>
	</body>
</html>
