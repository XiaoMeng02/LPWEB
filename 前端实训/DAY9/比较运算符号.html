<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>比较运算符</title>
	</head>
	<body>
		<script>
			// 等于号,双等号
			// 双等号不会对比类型
			// console.log("1111" == 1111);
			
			// 三等号 或者 全等号
			// 先对比类型,再对比值
			// console.log("1111" === 1111);
		
			// 不等号
			// console.log("1111" != 1111);
			// 全不等号  类型和值都不相等 这里会先对比值
			console.log(2222 !== 1111);
		</script>
	</body>
</html>
