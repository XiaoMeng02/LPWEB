<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 真
			var val_1 = "0";
			// 字符串类型什么时候为假?空字符串的时候为假
			var val_2 = "";
			
			var val_3 = 0;
			// 任何非0数,都为真
			var val_4 = -10000;
			
			// 它们是真假?
			var val_5 = NaN; //假  但是一般通过isNaN判断,因为 0 和 NaN都会为假
			var val_6 = null;
			var val_7 = undefined;
			
		</script>
	</body>
</html>
