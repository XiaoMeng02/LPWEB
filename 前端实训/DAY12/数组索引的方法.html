<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 需要检索的数组
			let arrs = ['HTML', 'CSS', 'JavaScript', 'Hello', 'CSS'];

			// 使用提供的方法检索内容 (通过内容找下标)
			arrs.indexOf('JavaScript');
			// 当有多个重复的内容时,会找到第一个符合要求的元素下标,并返回
			arrs.indexOf('CSS');

			// 如果从后往前查找元素
			arrs.lastIndexOf("CSS");

			// 使用join的方法,拼接字符串
			// 参数是用来分割的字符串
			// 这里的拼接方法,对原本的数组没有影响
			arrs.join("|");
		</script>
	</body>
</html>
