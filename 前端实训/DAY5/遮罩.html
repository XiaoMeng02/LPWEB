<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<!-- 当鼠标经过图片的时候,让一个半透明遮罩,遮住图片 -->
		<style>
			.zhezhao{
				top: 0px;
				left: 0px;
				position: absolute;
				
				width: 1200px;
				height: 675px;
				
				border: 10px solid black;
				
				/* 将盒子的大小计算方法,变成width = 宽度 + 边框 */
				box-sizing: border-box;
				
				background-color: rgba(255,255,255, 1);
			}
			
			
			.zhezhao:hover{
				background-color: rgba(255,255,255, 0.1);
			}
			
			
			/* 使用伪元素完成相同的效果 */
			.frame::before{
				content: '';
				display: block;
				
				margin-top: -675px;
				
				top: 675px;
				left: 0px;
				position: relative;
				
				width: 1200px;
				height: 675px;
				
				background-color: rgba(255,255,255, 1)
			}
			
			/* 把鼠标悬浮的事件加入 */
			.frame:hover::before{
				background-color: rgba(255,255,255, 0.1)
			}
		</style>
	</head>
	<body>
		<div class="frame">
			<!-- <div class="zhezhao"></div> -->
		    <img src="../img/img1.jpg" alt="">
		</div>
		
		<div class="frame">
		    <img src="../img/img2.jpg" alt="">
		</div>
		<!-- 能够方便快捷批量的给一些元素添加需要的内容 -->
		<div class="frame">
		    <img src="../img/img4.jpg" alt="">
		</div>
	</body>
</html>
