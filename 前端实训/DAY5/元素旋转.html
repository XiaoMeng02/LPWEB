<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>元素旋转</title>
		
		<style>
			#move{
				
				position: fixed;
				left: 50%;
				top: 50%;
				
				width: 100px;
				height: 100px;
				
				background-color: #00ffff;
				/* 设置中心点 默认是50% 50% */
				transform-origin: 50% 50%;
				
				transition: all 2s ease;
			}
			
			/* 旋转元素 */
			#move:hover{
				transform: rotate(1800deg);
			}
		</style>
	</head>
	<body>
		<div id="move"">
			
		</div>
	</body>
</html>
