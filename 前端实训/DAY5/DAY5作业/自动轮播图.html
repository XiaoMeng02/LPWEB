<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.banner{
				width:1200px;
				height:600px;
				/* 轮播图居中 */
				margin:1rem auto;
				/* 隐藏超出展示容器的内容 */
				/* overflow: hidden; */
				position: relative;
			}
			.banner .banner-img{
				width: 6000px;
				height: 600px;
				overflow: hidden;
				position: absolute;
				display: flex;
				animation: run 10s ease infinite;
			}
			.banner .banner-img img{
				width: 1200px;
				height: 600px;
			}
			@keyframes run{
				0%,10%{
					transform: translateX(0);
				}
				20%,30%{
					transform: translateX(-1200px);
				}
				40%,50%{
					/* margin-left: -2400px; */
					transform: translateX(-2400px);
				}
				60%,70%{
					/* margin-left: -3600px; */
					transform: translateX(-3600px);
				}
				80%,90%{
					/* margin-left: -4800px; */
					transform: translateX(-4800px);
				}
				100%{
					/* margin-left: 0; */
					transform: translateX(0);
				}
			}
			/* 设置鼠标触碰到元素的时候，停止播放 */
			.banner-img:hover{
				animation-play-state: paused;
			}
		</style>
	</head>
	<body>
		<div class="banner">
			<div class="banner-img">
				<img src="../image/1.png" alt="">
				<img src="../image/2.png" alt="">
				<img src="../image/3.png" alt="">
				<img src="../image/4.png" alt="">
				<img src="../image/5.png" alt="">
			</div>
		</div>
	</body>
</html>
