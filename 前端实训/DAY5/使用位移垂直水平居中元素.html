<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>居中</title>
		
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				
				background-color: #71eb5b;
				/* 让元素水平垂直居中 */
				/* 这种方法常常用来进行居中 */
				position: fixed;
				left: 50%;
				top: 50%;
				
				/* 添加位移 */
				transform: translate(-50%,-50%);
			}
			
		</style>
	</head>
	<body>
		<div id="box">
			登陆注册页面
		</div>
	</body>
</html>
