<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				border: 3px solid black;
				background-color: blueviolet;

				color: aliceblue;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<input type="button" value="这是按钮" />
			这是一段文字
		</div>
		<script>
			// 获取到事件源
			let box = document.getElementById("box");

			// 不同的事件可以同时存在
			// 鼠标移入
			box.onmouseover = function() {
				// console.log("鼠标移入");
			}
			// 相同的事件不能多次赋值
			// 这里的用法,是给dom对象的属性赋值
			box.onmouseover = function() {
				// console.log(`鼠标在${new Date()}移入`);
				// 当鼠标移入，增加元素
				// innerHTML会解析字符串为元素
				box.innerHTML = `<b>新增元素</b>`
			}

			// 鼠标移动触发
			box.onmousemove = function() {
				// console.log("鼠标在元素上移动");
			}

			// 鼠标移出
			box.onmouseout = function() {
				// console.log("鼠标移出");
				// 这里增加的是文本，因为使用的方法是innerText
				box.innerText = `<b>元素</b>`;
			}


			// 获取&&失去 鼠标焦点的事件
			// 非表单元素,尽管有相对应的事件,但是无法触发
			box.onfocus = function() {
				// console.log("获取焦点");
			}


			// 鼠标的进入，移动，移出是一套事件
			// 鼠标的点击也有一套事件
			box.onclick = function() {
				// console.log("鼠标点击");

				// 如何修改元素中的文本内容
				// 这里的修改行为，其实是覆盖，并且元素也会被覆盖
				// box.innerText = "鼠标点击"
			}
			box.onmousedown = function() {
				// console.log("鼠标按下");
				// box.innerText = "鼠标按下"
			}
			box.onmouseup = function() {
				// console.log("鼠标弹起");
				// box.innerText = "鼠标弹起"
			}
			// 鼠标的弹起&&按下事件
			// 事件的赋值顺序不会影响到元素的执行
		</script>
	</body>
</html>
