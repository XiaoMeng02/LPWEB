<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 'use strict';
			// 开启严格模式

			// 这种代码在其他大部分编程语言中都不被允许
			// js可以运行出来，这样对于初学者很友好，因为不会有点小错误就无法运行
			// 在稍微大一点的项目中，就很容易出问题，并且难以发现
			// var num = 10;
			// var num = 100;

			// 所以解决这个问题，一般会使用 Typescript 或者 严格模式
			// 或者 eslint

			// 未声明，直接赋值
			// num = 100;

			// 删除变量
			// let num = 100;
			// delect 关键字，会删除指定的变量和对象
			// delete num;

			// 严格模式的要求
			// 1 变量名必须先声明再使用
			// 2 不能随意删除定义好的变量
			// 3 严格模式下全局作用域中函数中的 this 是 undefined
			// 4 函数不能有重名的参数

			// 这些要求在我们后面学习的ts中也有要求
			// 但是更加严格，比如说js原本不需要标记变量的类型
			// ts中需要对每个变量都声明类型

			// 严格模式在项目开发中很少使用，因为它没有解决根本的问题
			// js中没有类型限制，所以现在公司用ts比较多
		</script>
	</body>
</html>
