<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//命名函数
			function fn1() {
				console.log('命名函数');
			}

			// 匿名函数
			let fn2 = function(max, min) {
				console.log('匿名函数');
			}

			// 函数在js中也是一个对象类型
			// 既然是对象类型，那么就可以使用new 方法创建
			// 参数写在函数体前面，参数li
			let fn3 = new Function("max", "min", `
				console.log('new关键字构建的函数');
			`);


			// 这三种函数，声明方式不同，但是使用方式是类似的
			fn1();
			fn2();
			fn3();
			// 命名函数和匿名函数的使用区别 变量的提升
			// 命名函数可以先使用再声明，匿名函数一定要是声明再使用


			// 在我们的之前所学的知识中，匿名函数必须要保存到变量中，并且需要先声明在使用  除了一种情况以外，立即执行函数
			// 其他字面量
			let arr = [];
			let obj = {};
			// 匿名函数加了括号以后，会类似于字面量的效果，返回这个函数对象
			(function() {
				console.log("这是一个立即执行函数");
			})
			// 再获取到这个函数对象后，再加一个括号，代表调用
			let uname = "xiaoli";
			// 这里主要是为了作用域和变量名冲突，创建一个立即执行函数，也相当于创建了一个函数作用域
			(function() {
				let uname = "xiaowang";
				console.log("这是一个立即执行函数");
			})()

			// 函数的目的是为了复用，这里的立刻执行函数明显不能被复用，为什么还需要使用这个立即执行函数？
			
		</script>
	</body>
</html>
