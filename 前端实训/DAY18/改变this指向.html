<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// call方法常见于es6以前的继承
			// 改变this指向
			let person = {
				username: "xiaoli",
				password: '123456'
			}
			// 普通函数，原本this应该指向window
			function fn(a, b) {
				console.log(this); // {uname: 'HelloWorld'}
				console.log(a + b);
			}
			// 改变指向
			fn.call(person, 1, 3);


			// 当需要传入一个数组的时候，使用apply
			fn.apply(person, [10, 20]);


			// 前面的方法都有一些问题
			// 在使用的时候，必须调用，在调用的时候才会修改this的指向
			// bind方法不一样，bind方法会返回一个修改了this指向的，新的函数
			// 这样，当需要修改this指向的时候，调用新的函数即可
			// 但是需要注意的是，这个函数的参数在调用之前就已经决定了
			let fn2 = fn.bind(person, 1, 3);
			// 只能决定调用的时机
			fn2();
		</script>
	</body>
</html>
