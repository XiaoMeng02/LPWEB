<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>登录页面</title>
  <link rel="stylesheet" href="./css/login.css">
</head>
<body>
  <div class="login-container">
    <div class="left-panel">
      <h2>欢迎回来</h2>
      <p>登录您的账户继续访问</p>
      
      <div class="feature">
        <div class="feature-icon">
          <i class="fa fa-lock"></i>
        </div>
        <div>
          <h3>安全保障</h3>
          <p>高级加密保护您的账户</p>
        </div>
      </div>
      
      <div class="feature">
        <div class="feature-icon">
          <i class="fa fa-comments"></i>
        </div>
        <div>
          <h3>24/7 支持</h3>
          <p>全天候客户支持</p>
        </div>
      </div>
      
      <div class="feature">
        <div class="feature-icon">
          <i class="fa fa-bolt"></i>
        </div>
        <div>
          <h3>快速访问</h3>
          <p>一键登录，无需等待</p>
        </div>
      </div>
    </div>
    
    <div class="right-panel">
      <h2>账户登录</h2>
      
        <div class="input-group">
          <label>账户</label>
          <input type="text" class="loginForm" name="username" placeholder="输入您的账号">
        </div>
        
        <div class="input-group">
          <label>密码</label>
          <input type="password" class="loginForm" name="password" placeholder="输入您的密码">
        </div>
        
        <div class="input-group">
          <label>
            <input type="checkbox"> 记住我的登录状态
          </label>
        </div>
        
        <button>登录</button>
      
      <div class="social-login">
        <div class="social-icon">
          <i class="fa fa-google"></i>
        </div>
        <div class="social-icon">
          <i class="fa fa-facebook"></i>
        </div>
        <div class="social-icon">
          <i class="fa fa-twitter"></i>
        </div>
      </div>
      
      <p>没有账户？<a href="#">立即注册</a></p>
    </div>
  </div>
  <script src="./js/login.js"></script>
  <!-- 加入背景插件 -->
   <script src="plus/random.js"></script>
   <script src="plus/canvas.js"></script>
   <!-- 假如一个插件依赖另一个插件运行，就需要接需按顺序导入 -->
</body>
</html>
